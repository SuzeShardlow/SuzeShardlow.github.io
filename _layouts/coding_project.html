<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<body class="is-preload">
  <div id="wrapper">
    <div id="main">
      <div class="inner">
        {% include header.html %}
        <section id="banner">
          <div class="content">
            <header class="main">
              <h1>{{ page.name }}</h1>
              <h2>{{ page.sub_headline }}</h2>

              <p>{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
              <ul class="icons">
                <span class="label">{{ item.name }}</span>
                {% for item in site.data.social_sharer %}
                <li>
                  <a href="{{ item.link }}{{ site.url }}{{ page.url }}%0A%0ACheck out %22{{ page.headline }}%22 by Suze Shardlow!" class="{{ item.class }}"></a>
                </li>
                {% endfor %}
              </ul>
            </p>

          </header>

        </section>
        <span class="image main"><img src="/images/{{ page.main_image }}"></span>
        <div class="blogpost">
          {{ content }}
        </div>
      </div>
    </div>
    {% include navigation.html %}
  </div>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/browser.min.js"></script>
  <script src="/assets/js/breakpoints.min.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="/assets/js/main.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
