<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108081564-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-108081564-1');
  </script>
  {% seo %}
</head>

<body class="is-preload">
  <div id="wrapper">
    <div id="main">
      <div class="inner">
        {% include header.html %}
        <section id="banner">
          <div class="content">
            <header class="main">
              <h1>{{ page.name }}</h1>
              <h2>{{ page.sub_headline }}</h2>

              <p>{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
            </header>
        </section>
        <span class="image main"><img src="{{ page.image }}"></span>
        <div class="blogpost">
          {{ content }}
        </div>

        {% include social_sharer.html bottom=true %}
        <hr />
        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script>

          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

          var disqus_config = function () {
            this.page.url = page.url;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = page.name; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };

          (function () {
            var d = document, s = d.createElement('script');
            s.src = 'https://suze.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
            Disqus.</a></noscript>
        {% endif %}

      </div>
    </div>
    {% include navigation.html %}
  </div>
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/browser.min.js"></script>
  <script src="/assets/js/breakpoints.min.js"></script>
  <script src="/assets/js/util.js"></script>
  <script src="/assets/js/main.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>

</html>
