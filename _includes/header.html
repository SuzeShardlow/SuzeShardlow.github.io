<header id="header">

  {% if page.url contains "blog" %}
  <a href="/blog" class="logo"><strong>Blog posts</strong> by Suze Shardlow</a>
  {% elsif page.url contains "coding_projects" %}
  <a href="/coding_projects" class="logo"><strong>Coding projects</strong> by Suze Shardlow</a>
  {% else %}
  <a href="/" class="logo"><strong>Suze.dev</strong> by Suze Shardlow</a>
  {% endif %}

  <ul class="icons">
    <span class="label share-label">Share</span>
    {% for item in site.data.social_sharer %}
    <li>
      <a target="{{ item.target }}" href="{{ item.link | replace: 'SITE_URL', site.url | replace: 'SHARE_URL', page.url | replace: 'SHARE_TEXT', page.headline }}" class="{{ item.class }}"></a>
    </li>
    {% endfor %}
  </ul>

</header>
